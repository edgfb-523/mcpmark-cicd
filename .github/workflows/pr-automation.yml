name: Pull Request Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          echo "Running ESLint checks..."
          npm run lint -- --format=json --output-file=eslint-report.json || echo "ESLINT_FAILED=true" >> $GITHUB_ENV
          if [ -f eslint-report.json ]; then
            ESLINT_ISSUES=$(cat eslint-report.json | jq '. | length')
            echo "ESLINT_ISSUES=$ESLINT_ISSUES" >> $GITHUB_ENV
          else
            echo "ESLINT_ISSUES=0" >> $GITHUB_ENV
          fi

      - name: Run Prettier check
        id: prettier
        run: |
          echo "Running Prettier formatting check..."
          npm run format:check || echo "PRETTIER_FAILED=true" >> $GITHUB_ENV

      - name: Post code quality results
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const eslintFailed = process.env.ESLINT_FAILED === 'true';
            const prettierFailed = process.env.PRETTIER_FAILED === 'true';
            const eslintIssues = parseInt(process.env.ESLINT_ISSUES || '0');
            
            let status = '✅ PASSED';
            let summary = 'All code quality checks passed!';
            
            if (eslintFailed || prettierFailed) {
              status = '❌ FAILED';
              summary = 'Code quality issues found:';
              if (eslintFailed) summary += `\n- ESLint: ${eslintIssues} issues found`;
              if (prettierFailed) summary += '\n- Prettier: Formatting issues found';
            }
            
            const commentBody = `## Code Quality Report\n\n**Status:** ${status}\n\n${summary}\n\n### Details\n- **ESLint:** ${eslintFailed ? '❌ Failed' : `✅ Passed (${eslintIssues} issues)`}\n- **Prettier:** ${prettierFailed ? '❌ Failed' : '✅ Passed'}\n\n---\n*Generated by PR Automation Workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: tests
        run: |
          echo "Running test suite with coverage..."
          npm test -- --coverage --coverageReporters=json-summary --coverageReporters=text || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name: Generate coverage summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
            
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "COVERAGE_LOW=true" >> $GITHUB_ENV
            fi
          else
            echo "COVERAGE=0" >> $GITHUB_ENV
            echo "COVERAGE_LOW=true" >> $GITHUB_ENV
          fi

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Post test coverage report
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testsFailed = process.env.TESTS_FAILED === 'true';
            const coverage = process.env.COVERAGE || '0';
            const coverageLow = process.env.COVERAGE_LOW === 'true';
            
            let status = '✅ PASSED';
            let summary = 'All tests passed!';
            
            if (testsFailed || coverageLow) {
              status = '❌ FAILED';
              summary = 'Testing issues found:';
              if (testsFailed) summary += '\n- Tests: Some tests failed';
              if (coverageLow) summary += `\n- Coverage: ${coverage}% (below 80% threshold)`;
            } else {
              summary += `\n\n**Coverage:** ${coverage}%`;
            }
            
            const commentBody = `## Test Coverage Report\n\n**Status:** ${status}\n\n${summary}\n\n### Coverage Details\n- **Line Coverage:** ${coverage}% ${coverageLow ? '⚠️ (Below threshold)' : '✅'}\n- **Threshold:** 80%\n\n---\n*Generated by PR Automation Workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate --json > audit-report.json || echo "AUDIT_FAILED=true" >> $GITHUB_ENV
          
          if [ -f audit-report.json ]; then
            VULNERABILITIES=$(cat audit-report.json | jq '.metadata.vulnerabilities.total // 0')
            echo "VULNERABILITIES=$VULNERABILITIES" >> $GITHUB_ENV
          else
            echo "VULNERABILITIES=0" >> $GITHUB_ENV
          fi

      - name: Scan for secrets
        id: secrets
        run: |
          echo "Scanning for secrets in code changes..."
          
          # Install trufflehog for secret scanning
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /tmp
          
          # Scan the diff for secrets
          /tmp/trufflehog git file://. --since-commit HEAD~1 --only-verified --json > secrets-report.json || true
          
          if [ -s secrets-report.json ]; then
            SECRET_COUNT=$(cat secrets-report.json | jq -s 'length')
            echo "SECRETS_FOUND=$SECRET_COUNT" >> $GITHUB_ENV
            echo "SECRETS_DETECTED=true" >> $GITHUB_ENV
          else
            echo "SECRETS_FOUND=0" >> $GITHUB_ENV
            echo "SECRETS_DETECTED=false" >> $GITHUB_ENV
          fi

      - name: Post security scan report
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const auditFailed = process.env.AUDIT_FAILED === 'true';
            const vulnerabilities = parseInt(process.env.VULNERABILITIES || '0');
            const secretsDetected = process.env.SECRETS_DETECTED === 'true';
            const secretsFound = parseInt(process.env.SECRETS_FOUND || '0');
            
            let status = '✅ PASSED';
            let summary = 'No security issues detected!';
            
            if (auditFailed || secretsDetected || vulnerabilities > 0) {
              status = '❌ FAILED';
              summary = 'Security issues found:';
              if (vulnerabilities > 0) summary += `\n- Vulnerabilities: ${vulnerabilities} found`;
              if (secretsDetected) summary += `\n- Secrets: ${secretsFound} potential secrets detected`;
              if (auditFailed && vulnerabilities === 0) summary += '\n- Audit: Failed to complete';
            }
            
            const commentBody = `## Security Scan Report\n\n**Status:** ${status}\n\n${summary}\n\n### Scan Results\n- **Dependencies:** ${vulnerabilities > 0 ? `❌ ${vulnerabilities} vulnerabilities` : '✅ No vulnerabilities'}\n- **Secrets:** ${secretsDetected ? `❌ ${secretsFound} secrets detected` : '✅ No secrets found'}\n\n### Recommendations\n${vulnerabilities > 0 ? '- Update vulnerable dependencies\n' : ''}${secretsDetected ? '- Review and remove exposed secrets\n' : ''}${!auditFailed && vulnerabilities === 0 && !secretsDetected ? '- All security checks passed\n' : ''}\n\n---\n*Generated by PR Automation Workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          echo "Building application..."
          npm run build || echo "BUILD_FAILED=true" >> $GITHUB_ENV

      - name: Validate endpoints (if applicable)
        if: success()
        run: |
          echo "Validating application endpoints..."
          
          # Check if this is a web application with a start script
          if npm run start -- --help >/dev/null 2>&1; then
            echo "Application has start script, attempting to validate..."
            
            # Try to start the application and check if it responds
            timeout 30s npm start &
            APP_PID=$!
            
            # Wait for app to start
            sleep 10
            
            # Check if app is responding (adjust port as needed)
            if curl -s http://localhost:3000 >/dev/null 2>&1; then
              echo "APPLICATION_RESPONDING=true" >> $GITHUB_ENV
              echo "Application is responding correctly"
            else
              echo "APPLICATION_RESPONDING=false" >> $GITHUB_ENV
              echo "Application failed to respond"
            fi
            
            # Clean up
            kill $APP_PID 2>/dev/null || true
          else
            echo "No start script found, skipping endpoint validation"
            echo "APPLICATION_RESPONDING=true" >> $GITHUB_ENV
          fi

      - name: Create deployment preview
        if: success()
        run: |
          echo "Creating deployment preview artifacts..."
          mkdir -p deployment-preview
          
          # Copy build artifacts if they exist
          if [ -d dist ]; then
            cp -r dist/* deployment-preview/
          elif [ -d build ]; then
            cp -r build/* deployment-preview/
          fi
          
          # Create preview metadata
          cat > deployment-preview/preview-info.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.head_ref }}",
            "build_status": "success"
          }
          EOF

      - name: Upload deployment preview
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-preview
          path: deployment-preview/
          retention-days: 7

      - name: Post build validation report
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const buildFailed = process.env.BUILD_FAILED === 'true';
            const appResponding = process.env.APPLICATION_RESPONDING === 'true';
            
            let status = '✅ PASSED';
            let summary = 'Build validation completed successfully!';
            
            if (buildFailed) {
              status = '❌ FAILED';
              summary = 'Build validation failed:';
              summary += '\n- Build: Failed to compile';
            } else if (!appResponding) {
              status = '⚠️ PARTIAL';
              summary = 'Build completed but application validation failed:';
              summary += '\n- Application: Not responding correctly';
            } else {
              summary += '\n\n**Deployment preview:** Available as workflow artifact';
            }
            
            const commentBody = `## Build Validation\n\n**Status:** ${status}\n\n${summary}\n\n### Build Details\n- **Compilation:** ${buildFailed ? '❌ Failed' : '✅ Successful'}\n- **Application:** ${appResponding ? '✅ Responding' : '❌ Not responding'}\n- **Preview:** ${buildFailed ? '❌ Not generated' : '✅ Available'}\n\n---\n*Generated by PR Automation Workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });